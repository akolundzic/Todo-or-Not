<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to Do List</title>
    <link rel="stylesheet" href="onur.css" />
    <script src="https://kit.fontawesome.com/e49e1fe103.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="contentall"> 
    <header>           
        <h1> To Do List</h1>
        <img id="logomain" src="onurimages/logomain.png">
        
        <form id="new-task-form">
            
            <input type="text" id="new-task-input" placeholder="What's your plan for today?" />
            <button id="new-task-submit"><i class="fa-solid fa-circle-plus"></i></button>
                     
        </form>
    </header>
    <main>
        <section class="task-list">
            <h2> Tasks </h2>

            <div id="tasks"> <div class="task">
                <div class="content">
                    <input class="text" type="text" value="My Task" readonly/>
                </div>
                <div class="actions">
                    <button class="edit"><i class="fa-solid fa-pen-to-square"></i></button>
                    <button class="delete"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div>  
        </div>   
        </section>
    </section>
    </main>

    <script src="onur.js"></script>
</body>
</html>
